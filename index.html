<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
   
    <header>
        <div class="overlay"></div>

        <nav>
            <h2>SHOP</h2>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="img/Blue.jpg" alt="blue">
            <h3>Blue T SHirt</h3>
            <h3>$15.00</h3>
            <a href="#" class="add-cart cart1">Add Cart</a>
            <input type="hidden" value="15">
        </div>
        <div class="image">
            <img src="img/Navy.jpg" alt="navy">
            <h3>Black T SHirt</h3>
            <h3>$20.00</h3>
            <a href="#" class="add-cart cart2">Add Cart</a>
            <input type="hidden" value="20">
        </div>
        <div class="image">
            <img src="img/Purple.jpg" alt="purple">
            <h3>Purple T SHirt</h3>
            <h3>$10.00</h3>
            <a href="#" class="add-cart cart3">Add Cart</a>
            <input type="hidden" value="10">
        </div>
        <div class="image">
            <img src="img/White.jpg" alt="white">
            <h3 class="shirtName">White T SHirt</h3>
            <h3>$25.00</h3>
            <a href="#" class="add-cart cart4">Add Cart</a>
            <input type="hidden" value="25">
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
